<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>RESUMINATOR</title>
  </head>
  <body>
      <div class="container">
      <h1 class ="text-center my-2">RESUMINATOR</h1>
      <a href="https://github.com/Shashank-Jainn" > <p class ="text-center my">By Shashank Jain</a></p> 
      <div class ="row">
          <div class="col-md-6">
               <!--first column which taking 6 column-->
               <h3>Personal Details</h3>
               <div class="form-group">
                   <label for="fName">First Name</label>
                   <input type="text" id="fName" placeholder ="Enter Here"class="form-control">
               </div>
               <div class="form-group mt-2">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder ="Enter Here"class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="Mobile">Mobile Number</label>
                <input type="text" id="Mobile"placeholder ="Enter Number"class="form-control">
            </div>
            <div class="form-group mt-2">
                <label for="Address">Address Info</label>   
                <textarea input type="text" id="Address" placeholder ="Enter Here..."class="form-control" rows="3"> </textarea>
            </div>
            <p class = "text-secondary my-3"> Important Links</p>
            <div class="form-group">
                <label for="linkField">LinkedIn</label>
                <input type="text" id="linkField" placeholder ="Enter Here"class="form-control">
            </div>
            <div class="form-group mt-2">
             <label for="instaField">Instagram</label>
             <input type="text" id="instaField" placeholder ="Enter Here"class="form-control">
         </div>
         <div class="form-group mt-2">
             <label for="gitField">Github</label>
             <input type="text" id="gitField"placeholder ="Enter Number"class="form-control">
         </div>
         


          </div>
          <div class="col-md-6">
            <!--second column which taking 6 column-->
            <h3> Professional Details</h3>
            <div class="form-group">
                <label for=>Career Objectives</label>   
                <textarea  placeholder ="Enter Here..."class="form-control " rows="3"> </textarea>
            </div>
            <div class="form-group mt-2" id="we">
                <label for=>Work Experience</label>   
                <textarea placeholder ="Enter Here..."class="form-control weField "  rows="3">  </textarea>
          <div class = "container text-center mt-2" id="weaddbutton">
               <button onclick="addNewWEField()" class="btn btn-primary btn-sm"> + </button>
          </div> 
       </div>
       <div class="form-group mt-2">
        <label for=>Education Details</label>   
        <textarea 
        placeholder ="Enter Here..."
        class="form-control edField" 
        rows ="5"></textarea>
  <div class = "container text-center mt-2 " id="edaddbutton">
       <button onclick="addNewEDField" class="btn btn-primary btn-sm"> + </button>
  </div> 
</div> 
          </div>
          <div class="container text-center mt-4">
            <button class="btn btn-primary btn-lg">Generate Resume</button> 
          </div>         

      
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
